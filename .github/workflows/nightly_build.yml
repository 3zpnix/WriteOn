name: Nightly Build

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit hash to build'
        required: false
        default: '989745c89cb7b58f522597b221000d5c6496dcb2'
        type: string

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle

      - name: Grant execution permission to Gradle Wrapper
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: List APK directory
        run: ls -la app/build/outputs/apk/release/

      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release.apk WriteOn-nightly.apk

      - name: Upload the APK
        uses: actions/upload-artifact@v4.3.5
        with:
          name: WriteOn-Nightly
          path: WriteOn-nightly.apk

      - name: Update nightly release
        uses: pyTooling/Actions/releaser@main
        with:
          tag: Nightly
          token: ${{ secrets.TOKEN }}
          files: WriteOn-nightly.apk
