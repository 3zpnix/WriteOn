name: Nightly Build

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit hash to build'
        required: false
        default: '16315c9081a267f852b83400db58b7818786720d'
        type: string

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle

      - name: Grant execution permission to Gradle Wrapper
        run: chmod +x gradlew

      - name: Decode JKS
        run: |
          echo "$SIGNING_KEY" | base64 --decode > Appkey.jks

      - name: Build and Sign
        run: |
          ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: List APK directory
        run: ls -la app/build/outputs/apk/release/

      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release-signed.apk WriteOn-nightly.apk

      - name: Upload the APK
        uses: actions/upload-artifact@v4.3.5
        with:
          name: WriteOn-Nightly
          path: WriteOn-nightly.apk

      - name: Update nightly release
        uses: pyTooling/Actions/releaser@main
        with:
          tag: Nightly
          token: ${{ secrets.TOKEN }}
          files: WriteOn-nightly.apk
