name: Release Build

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit hash to build'
        required: false
        default: '13235d467ccf36691311e14e63e57ac350e3c930'
        type: string

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle

      - name: Grant execution permission to Gradle Wrapper
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Sign app APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEY_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASS }}
          keyPassword: ${{ secrets.KEYSTORE_PASS }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release-signed.apk WriteOn.apk

      - name: Upload the APK
        uses: actions/upload-artifact@v4.3.5
        with:
          name: Write On
          path: WriteOn.apk

      - name: Create GitHub Release
        uses: actions/github-script@v6
        with:
          script: |
            const tagName = 'v1.0';
            const releaseName = `Release ${tagName}`;
            const releaseBody = 'Released';

            const { data: release } = await github.rest.repos.createRelease({
              owner: 3zpnix,
              repo: WriteOn,
              tag_name: tagName,
              name: releaseName,
              body: releaseBody,
              draft: false,
              prerelease: false
            });

            console.log(`Release created: ${release.html_url}`);
