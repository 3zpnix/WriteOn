name: Release Build

on:
  #push:
    #branches:
      #- master
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit hash to build'
        required: false
        default: '13235d467ccf36691311e14e63e57ac350e3c930'
        type: string

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle

      - name: Grant execution permission to Gradle Wrapper
        run: chmod +x gradlew

      - name: Decode JKS
        run: |
          echo "$SIGNING_KEY" | base64 --decode > Appkey.jks

      - name: Build and Sign
        run: |
          ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release.apk WriteOn.apk

      - name: Upload the APK
        uses: actions/upload-artifact@v4.3.5
        with:
          name: Write On
          path: WriteOn.apk

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Create GitHub Release
        run: |
          gh release create v1.2 WriteOn.apk \
            --title "v1.2" \
            --notes "January Update~" \
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
